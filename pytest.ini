[pytest]
# Python path - add project root for imports
pythonpath = .

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    smoke: Quick smoke tests (run frequently)
    regression: Full regression suite
    critical: Critical path tests (must pass)
    browser: Browser type for Selenium tests (chrome, firefox)

# Default options
addopts = 
    -v
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S