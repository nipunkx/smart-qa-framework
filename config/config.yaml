timeouts:
  default: 30
  short: 10
  long: 60

api:
  username: "TestAPIUser"
  key: "this_is_the_api_key_for_local_opencart_on_the_automation_project"
  endpoints:
    login: "/index.php?route=api/account/login"
    cart: "/index.php?route=api/sale/cart"
