# Selenoid configuration for remote browser execution
selenoid:
  hub_url: "http://192.168.50.106:4444/wd/hub"
  browsers:
    chrome:
      version: "128.0"
      options:
        enableVNC: true
        enableVideo: true
        enableLog: true
        sessionTimeout: "5m"
    firefox:
      version: "125.0"
      options:
        enableVNC: true
        enableVideo: true
        enableLog: true
        sessionTimeout: "5m"
  video_dir: "/opt/selenoid/video"
  log_dir: "/opt/selenoid/logs"

